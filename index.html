<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>ai-meal-recipe-generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Meal Recipe Generator</h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter one main ingredient"
            autocomplete="off"
            autofocus
            required
            class="entry"
          />
          <input type="submit" class="submit-button" />
        </form>
        <h3>Recipe 👩‍🍳🍽🥂</h3>
        <div id="recipe-list"></div>
      </main>
    </div>
    <footer>
      This was coded by
      <a href="https://github.com/ChengetaiS" target="_blank"
        >Chengetai B. Sibanda</a
      >, is open sourced on
      <a
        href="https://github.com/ChengetaiS/meal-recipe-generator"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://ai-meal-recipe-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
