<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>ai-desert-recipe-generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Desert Recipe Generator</h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter desired desert and flavor"
            autocomplete="off"
            autofocus
            required
            class="entry"
            id="user-entry"
          />
          <input type="submit" class="submit-button" />
        </form>
        <p>i.e Chocolate cake, Vanilla icecream, Blueberry pudding</p>
        <h3>Happy Cooking!!! 👩‍🍳🍽🥂</h3>
        <p id="loading"></p>
      </main>
    </div>

    <div id="recipe-list" class="recipe-list"></div>

    <footer>
      This was coded by
      <a href="https://github.com/ChengetaiS" target="_blank"
        >Chengetai B. Sibanda</a
      >, is open sourced on
      <a
        href="https://github.com/ChengetaiS/meal-recipe-generator"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://ai-meal-recipe-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
